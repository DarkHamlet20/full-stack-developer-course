<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://talendig.com/wp-content/uploads/2022/02/cropped-Sintesis-logo_Mesa-de-trabajo-1-150x150-1-32x32.png"
      sizes="32x32"
    />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <img
        class="talending-logo"
        src="https://startupeable.com/directorio/wp-content/uploads/listing-uploads/logo/2022/12/Logo-full-color-1.jpg"
        alt="talending Logo"
      />
      <h1 class="title">Podra ser un palindromo?</h1>
      <div class="palindrome-div">
        <label for="text-input"
          >Ingrese el texto para probar el palindromo:
        </label>
        <input class="palindrome-input" id="text-input" value="" type="text" />
        <button class="palindrome-btn" id="check-btn">Check</button>
        <div class="results-div hidden" id="result"></div>
      </div>
      <div class="palindrome-definition-div">
        <p class="palindrome-definition">
          Un <dfn>palindrome</dfn> es aquella palabra que leida alreves o
          derecho significa, o dice lo mismo "Ejemplo":
        </p>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
